<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>REPOSITORIO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>REPOSITORIO</h1>

<!-- Artículo 1 -->
<figure>
  <img src="attractor-voronoi.png" alt="NOSSEPARA" class="clickable-image">
  <figcaption>
    <span class="name">NOSSEPARA</span>
    <div class="description">
      <p>Este script genera un patrón de Voronoi tridimensional sobre una superficie, donde la forma y altura de las celdas están controladas por una curva de atracción.</p>
      <p>Aquí está el proceso paso a paso:</p>
      <ul>
        <li><strong>Generación de Puntos:</strong> Se crean 100 puntos aleatorios sobre una superficie de entrada.</li>
        <li><strong>Lógica del Atractor:</strong> El script mide la distancia de cada punto a una curva de atracción. Basándose en esta distancia, los puntos son "empujados" o "movidos".</li>
        <li><strong>Creación de Voronoi:</strong> Con los puntos ya movidos, se genera un diagrama de Voronoi que llena la superficie original.</li>
        <li><strong>Creación de Marcos:</strong> Cada celda de Voronoi se escala hacia su centro, creando un efecto de marco.</li>
        <li><strong>Extrusión:</strong> Los marcos se extruyen en altura controlada por la distancia a la curva atractora.</li>
      </ul>
      <p>En resumen, creas una estructura arquitectónica donde las aberturas y la altura de los componentes varían suavemente según la proximidad a la curva que defines.</p>
      <a href="ATTRACTOR VORONOI.rar" download class="download-button">Descargar archivo</a>
    </div>
  </figcaption>
</figure>

<!-- Modal -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img id="modalImg" class="modal-content">
</div>

<script>
  // Selecciona elementos
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");
  const closeBtn = document.querySelector(".close");

  // Función para abrir modal al hacer clic en cualquier imagen con clase clickable-image
  document.querySelectorAll(".clickable-image").forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "block";
      modalImg.src = img.src;
    });
  });

  // Cerrar modal al hacer clic en la X
  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // Cerrar modal si se hace clic fuera de la imagen
  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });
</script>

</body>
</html>
