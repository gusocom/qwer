<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Apaisado Premium</title>

<style>
/* ====================== FUENTE ====================== */
@font-face {
  font-family: 'Pix32';
  src: url('fonts/Pix32.woff2') format('woff2');
  font-display: swap;
}

:root {
  --bg: #f4f4f4;
  --card: #fff;
  --text: #222;
  --muted: #555;
  --accent: #1e90ff;
}

/* ====================== BASE ====================== */
body {
  font-family: 'Pix32', sans-serif;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* ====================== CARD HORIZONTAL PREMIUM ====================== */
.card {
  display: flex;
  flex-direction: row;
  background: var(--card);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  width: 700px;
  height: 220px;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.15);
}

/* IMAGEN */
.card img {
  width: 45%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.card:hover img {
  transform: scale(1.05);
}

/* CONTENIDO */
.content {
  width: 55%;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  transition: background 0.3s ease;
}

.content h2 {
  font-size: 1.5rem;
  margin-bottom: 8px;
  color: var(--text);
}

.content p {
  font-size: 1rem;
  color: var(--muted);
  line-height: 1.4;
}

.download {
  margin-top: 16px;
  padding: 10px 18px;
  width: max-content;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.3s ease;
}

.download:hover {
  background: #0c66c0;
  transform: translateY(-2px);
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .card {
    flex-direction: column;
    width: 90%;
    height: auto;
  }

  .card img, .content {
    width: 100%;
  }

  .content {
    padding: 16px;
  }
}
</style>
</head>
<body>

<div class="card">
  <img src="attractor-voronoi.png" alt="Proyecto Premium">
  <div class="content">
    <h2>Proyecto Premium</h2>
    <p>Una descripción breve y atractiva de este proyecto, resaltando lo más importante y con estilo profesional.</p>
    <a class="download" href="archivo.pdf" download>Descargar</a>
  </div>
</div>

</body>
</html>
