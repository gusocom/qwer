<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Básica Responsive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            max-width: 400px;
            object-fit: cover;
        }

        .content {
            padding: 20px;
            flex: 1;
        }

        .content h1 {
            margin-top: 0;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }

            .card img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="attractor-voronoi.png" alt="Imagen de ejemplo">
            <div class="content">
                <h1>Título del Proyecto</h1>
                <p>
                    Esta es una descripción básica del contenido. 
                    El diseño es responsive y se adapta automáticamente
                    a móviles, tablets y escritorio sin usar plugins.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
