<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería Responsive</title>

<style>
/* ======================
   FUENTE PERSONALIZADA
====================== */
@font-face {
    font-family: 'Pix32';
    src: url('fonts/Pix32.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

body {
    margin: 0;
    font-family: 'Pix32', sans-serif;
    background: #f4f4f4;
    color: #333;
}

/* ======================
   CONTENEDOR
====================== */
.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

/* ======================
   CARD
====================== */
.card {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.card:hover {
    transform: scale(1.02);
}

.card img {
    width: 100%;
    cursor: pointer;
    transition: transform 0.3s;
}

.card img:hover {
    transform: scale(1.05);
}

.content {
    padding: 15px;
}

.content h1 {
    margin-top: 0;
    color: #222;
}

.content p {
    color: #555;
}

.download {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    background: #888;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
}

.download:hover {
    background: #555;
}

/* ======================
   LIGHTBOX
====================== */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease-in-out;
}

.lightbox:target {
    display: flex;
}

.lightbox a {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    border-radius: 8px;
    animation: zoomIn 0.3s ease-in-out;
}

/* Botón cerrar */
.lightbox a::after {
    content: "✕";
    position: absolute;
    top: -30px;
    right: 0;
    font-size: 30px;
    color: #fff;
    text-decoration: none;
}

/* ======================
   ANIMACIONES
====================== */
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes zoomIn {
    from {transform: scale(0.7);}
    to {transform: scale(1);}
}

/* ======================
   RESPONSIVE
====================== */
@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- TARJETA 1 -->
    <div class="card">
        <a href="#img1">
            <img src="attractor-voronoi.png" alt="Imagen 1">
        </a>
        <div class="content">
            <h1>Proyecto 1</h1>
            <p>Descripción de la primera imagen.</p>
            <a class="download" href="archivo1.pdf" download>Descargar archivo</a>
        </div>
    </div>

    <!-- TARJETA 2 -->
    <div class="card">
        <a href="#img2">
            <img src="attractor-voronoi.png" alt="Imagen 2">
        </a>
        <div class="content">
            <h1>Proyecto 2</h1>
            <p>Descripción de la segunda imagen.</p>
            <a class="download" href="archivo2.pdf" download>Descargar archivo</a>
        </div>
    </div>

    <!-- TARJETA 3 -->
    <div class="card">
        <a href="#img3">
            <img src="attractor-voronoi.png" alt="Imagen 3">
        </a>
        <div class="content">
            <h1>Proyecto 3</h1>
            <p>Descripción de la tercera imagen.</p>
            <a class="download" href="archivo3.pdf" download>Descargar archivo</a>
        </div>
    </div>

    <!-- TARJETA 4 -->
    <div class="card">
        <a href="#img4">
            <img src="attractor-voronoi.png" alt="Imagen 4">
        </a>
        <div class="content">
            <h1>Proyecto 4</h1>
            <p>Descripción de la cuarta imagen.</p>
            <a class="download" href="archivo4.pdf" download>Descargar archivo</a>
        </div>
    </div>

</div>

<!-- ======================
   LIGHTBOX PARA CADA IMAGEN
====================== -->

<div id="img1" class="lightbox">
    <a href="#"><img src="attractor-voronoi.png" alt="Imagen 1 ampliada"></a>
</div>

<div id="img2" class="lightbox">
    <a href="#"><img src="attractor-voronoi.png" alt="Imagen 2 ampliada"></a>
</div>

<div id="img3" class="lightbox">
    <a href="#"><img src="attractor-voronoi.png" alt="Imagen 3 ampliada"></a>
</div>

<div id="img4" class="lightbox">
    <a href="#"><img src="attractor-voronoi.png" alt="Imagen 4 ampliada"></a>
</div>

</body>
</html>
