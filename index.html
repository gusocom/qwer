<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Básica Responsive</title>

<style>
/* ======================
   FUENTE PERSONALIZADA
====================== */
@font-face {
    font-family: 'Pix32';
    src: url('fonts/Pix32.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

body {
    margin: 0;
    font-family: 'Pix32', sans-serif;
    background: #f4f4f4;
}

/* ======================
   CONTENEDOR
====================== */
.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

/* ======================
   CARD
====================== */
.card {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-wrap: wrap;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    max-width: 400px;
    cursor: pointer;
}

.content {
    padding: 20px;
    flex: 1;
}

.content h1 {
    margin-top: 0;
}

.download {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.download:hover {
    background: #0056b3;
}

/* ======================
   LIGHTBOX CENTRADO
====================== */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;

    justify-content: center;
    align-items: center;
}

.lightbox:target {
    display: flex;
}

.lightbox a {
    display: flex;
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* ======================
   RESPONSIVE
====================== */
@media (max-width: 768px) {
    .card {
        flex-direction: column;
    }

    .card img {
        max-width: 100%;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="card">

        <!-- Imagen pequeña -->
        <a href="#img1">
            <img src="attractor-voronoi.png" alt="Imagen ejemplo">
        </a>

        <div class="content">
            <h1>Título del Proyecto</h1>
            <p>
                Template web básico responsive con imagen ampliable centrada
                y enlace de descarga, usando la fuente Pix32 desde el repositorio.
            </p>

            <!-- Link de descarga -->
            <a class="download" href="archivo.pdf" download>
                Descargar archivo
            </a>
        </div>
    </div>
</div>

<!-- Imagen ampliada -->
<div id="img1" class="lightbox">
    <a href="#">
        <img src="attractor-voronoi.png" alt="Imagen ampliada">
    </a>
</div>

</body>
</html>
