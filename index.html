<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PARAMETRIZADO</title>

<style>
/* ======================
   FUENTE PERSONALIZADA
====================== */
@font-face {
    font-family: 'Pix32';
    src: url('fonts/Pix32.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

body {
    margin: 0;
    font-family: 'Pix32', sans-serif;
    background: #f4f4f4;
    color: #333;
}

/* ======================
   HEADER FIJA
====================== */
header {
    position: sticky;
    top: 0;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    z-index: 100;
}

header h1 {
    margin: 0;
    flex: 1;
    text-align: center;
    font-size: 1.8rem;
    color: #222;
}

.container {
    max-width: 1000px;
    margin: 20px auto 40px auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.card {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: row; /* card apaisada */
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
    min-height: 220px;
}

.card img {
    width: 40%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s;
}

.content {
    padding: 20px;
    width: 60%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.card:hover {
    transform: scale(1.01);
}

.card img {
    width: 100%;
    cursor: pointer;
    transition: transform 0.3s;
}

.card img:hover {
    transform: scale(1.05);
}

.content {
    padding: 15px;
}

.download {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    background: #888;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.lightbox:target {
    display: flex;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
}
</style>
</head>
<body>
<header>
    <h1>PARAMETRIZADO</h1>
</header>

<div class="container">

    <div class="card">
        <a href="#img1"><img src="attractor-voronoi.png" alt="Imagen 1"></a>
        <div class="content">
            <h2>Proyecto 1</h2>
            <p>Descripción de la primera imagen.</p>
            <a class="download" href="archivo1.pdf" download>Descargar archivo</a>
            
    <div class="card">
        <a href="#img2"><img src="attractor-voronoi.png" alt="Imagen 2"></a>
        <div class="content">
            <h2>Proyecto 2</h2>
            <p>Descripción del segundo proyecto.</p>
            <a class="download" href="archivo2.pdf" download>Descargar archivo</a>
        </div>
    </div>

    <div class="card">
        <a href="#img3"><img src="attractor-voronoi.png" alt="Imagen 3"></a>
        <div class="content">
            <h2>Proyecto 3</h2>
            <p>Descripción del tercer proyecto.</p>
            <a class="download" href="archivo3.pdf" download>Descargar archivo</a>
        </div>
    </div>

</div>

</div>

<div id="img1" class="lightbox">
    <a href="#"><img src="attractor-voronoi.png" alt="Imagen ampliada"></a>
<div id="img2" class="lightbox">
    <a href="#"><img src="attractor-voronoi.png" alt="Imagen 2 ampliada"></a>
</div>

<div id="img3" class="lightbox">
    <a href="#"><img src="attractor-voronoi.png" alt="Imagen 3 ampliada"></a>
</div>

</body>
</html>
